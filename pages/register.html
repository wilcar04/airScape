<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>airScape</title>
    <link rel="icon" type="image/png" href="./assets/favicon2.png" />
  </head>
  <body>
    <script src="./scripts.js"></script>
    <header>
      <div class="flex-header">
        <a class="logo" href="./home.html">
          <img src="./assets/airScapeLogo3.png" alt="airScape" />
        </a>
      </div>
    </header>
    <main class="login-main">
      <div class="login-container">
        <div class="login-box">
          <div class="">
            <h3>Sign Up</h3>
            <p>Already registered? <a href="./login.html">Log In</a></p>
          </div>

            <div class="form">
              <div class="username">
                <label>Username</label>
                <input type="text" class="input-text" id="register-username"/>
              </div>

              <div class="password">
                <label>Password</label>
                <input type="password" class="input-text" id="register-password"/>
              </div>  

              <div class="password">
                <label>Confirm password</label>
                <input type="password" class="input-text" id="register-confirm-password"/>
              </div>
            </div>
          </div>

            <button class="first-button" onclick="register()">Sign Up</button>
            <p class="error" id="register-error"></p>
          </div>
        </div>
      </div>

      <div class="blur-purple" />
    </main>
  </body>
</html>
